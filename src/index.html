<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Screen</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-500 p-10 rounded-lg max-w-sm w-full shadow-2xl">
      <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>

      <form action="" method="">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-white mb-1"
            >Email</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 border-0"
            type="email"
            name="email"
            id="email"
          />
        </div>
        <div>
          <label
            for="password"
            class="mb-1 block text-sm font-medium text-white"
            >Password</label
          >
          <input
            class="mb-4 w-full px-3 py-2 bg-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 border-0"
            type="password"
            name="password"
            id="password"
          />
        </div>

        <div>
          <button
            type="submit"
            class="text-white font-bold w-full bg-blue-600 py-2 rounded-md hover:bg-blue-700"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
